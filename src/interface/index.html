<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
      <div class="app">
        
        <div class="head clearfix">
          <span class="messages-notification">
            <i class="fa fa-comments-o"></i>
          </span>
          <span class="title">Chat</span>
          <span class="create-new">
          </span>
        </div>

        

        <div class="body">
          <div class="friend-list clearfix">
            <ul>
              
              <li class="active">
                <span class="messages hide">
                  <span class="count"></span>
                </span>
                <img src="imgs/1.png" alt="" />
                <span class="name">
                  Robin
                </span>
              </li>
            
            </ul>
          </div>

          
          <div class="chat-messages">
            <div class="chat">
              <div class="chat-content clearfix">
                
                <span class="you first">
                  Oi, tudo bem?
                  <span class="time">
                    7:31 PM
                  </span>
                </span>

                 <span class="friend last">
                   Oi, estou bem.
                   E você?
                  <span class="time">
                    7:30 PM
                  </span>
                </span>

                <span class="you last">
                  Estou bem também.
                  :)
                  <span class="time">
                    7:31 PM
                  </span>
                </span>
              </div>

              <div class="msg-box">
                <input type="text" class="ip-msg" placeholder="Escreva sua Mensagem" />
                <span class="btn-group">
                  <i class="fa fa-paper-plane"></i>
                </span>
              </div>

            </div>
          </div>

        </div>

       

      </div>
    </div>
</body>
</html>
